<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Tetris</title>
</head>
<body>
    <div id="background"></div> <!-- 追加: 背景を表示するための要素 -->

    <h1 id="title">
        <span class="red">T</span>
        <span class="orange">E</span>
        <span class="yellow">T</span>
        <span class="green">R</span>
        <span class="cyan">I</span>
        <span class="purple">S</span>
    </h1>
    

    <div id="ranking">
        <h2>ランキング</h2>
        <ol>
            <p>1位: {{ ranking_data[0] }}</p>
            <p>2位: {{ ranking_data[1] }}</p>
            <p>3位: {{ ranking_data[2] }}</p>
        </ol>
    </div>

    <script>
        function startGame() {
            window.location.href = '/game';
        }
    </script>
</body>
</html>
